<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
  <div id="container">
    <img id="caho" src="img/chao.png" alt="chao do game">
    <img src="img/bau.png" id="bau">

    <div id="botao">
      <button id="btnEsquerdo" class="bi bi-arrow-left-circle-fill"></button>
      <button id="btnDireito" class="bi bi-arrow-right-circle-fill"></button>
    </div>

    <div id="info">
      <p id="txtMoney">Money: 0</p>
      <p id="txtErro">Erro: 0/10</p>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
